<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #87CEEB; /* skyblue */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 24px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    
    input:focus {
      outline: none;
      border-color: #87CEEB;
      box-shadow: 0 0 5px rgba(135, 206, 235, 0.3);
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #555;
    }
    
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
      min-height: 20px;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .link {
      text-align: center;
      margin-top: 20px;
    }
    
    .link a {
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }
    
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Your Account</h2>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      
      <button type="submit">Login</button>
      
      <div id="message" class="message"></div>
      
      <div class="link">
        <a href="index.html">‚Üê Back to Home Page</a>
      </div>
    </form>
  </div>

  <script>
    console.log("Login page loaded successfully");
    
    // Get DOM elements
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    
    // Form submit handler
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Get form values
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Validation
      if (!email || !password) {
        showMessage('Please fill in all fields', 'error');
        return;
      }
      
      // Show loading state
      showMessage('Logging in...', 'info');
      
      try {
        console.log('Attempting login with:', email);
        
        // Send login request
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        console.log('Response status:', response.status);
        
        // Parse response
        const data = await response.json();
        
        if (response.ok) {
          // Login successful
          showMessage(data.message || 'Login successful!', 'success');
          console.log('Login successful:', data);
          
          // Redirect to home page after 1 second
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          // Login failed
          showMessage(data.message || 'Login failed. Please try again.', 'error');
          console.log('Login failed:', data);
        }
      } catch (error) {
        // Network or server error
        console.error('Login error:', error);
        showMessage('Network error. Please check if server is running on http://localhost:3000', 'error');
        
        // Test server connection
        testServerConnection();
      }
    });
    
    // Function to show messages
    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
    }
    
    // Function to test server connection
    async function testServerConnection() {
      try {
        const response = await fetch('/');
        console.log('Server connection test:', response.status, response.statusText);
      } catch (error) {
        console.error('Server is not reachable:', error);
      }
    }
    
    // Test server connection on page load
    window.addEventListener('load', testServerConnection);
  </script>
</body>
</html>
