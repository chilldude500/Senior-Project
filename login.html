<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <style>
    body {
      background: skyblue;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 350px;
      margin: 100px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    .msg {
      text-align: center;
      margin-top: 10px;
      color: green;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      text-decoration: none;
      color: purple;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <p class="msg" id="message"></p>

    <!-- âœ… NEW LINK -->
    <div class="link">
      <a href="resetpassword.html">Forgot password?</a>
    </div>

    <div class="link">
      <a href="index.html">Back to Home</a>
    </div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      document.getElementById("message").textContent = data.message || "Login successful";
    }
  </script>
</body>
</html>
