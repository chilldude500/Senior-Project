<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Trips - Explore Destinations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            background-color: #9fd3e5; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: #333;
        }
        
        /* Main Content */
        .main-content {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(248,249,250,0.9) 100%);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(52, 152, 219, 0.2);
        }
        
        .welcome-title {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 800;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .welcome-subtitle {
            font-size: 18px;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto 25px;
            line-height: 1.6;
        }
        
        /* Search Card */
        .wrap { 
            display: flex; 
            justify-content: center; 
            margin-top: 20px;
        }
        
        .card { 
            background: white; 
            width: 100%; 
            max-width: 800px;
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,.15); 
            border: 1px solid #e0e0e0;
        }
        
        .card h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
        }
        
        .row { 
            display: flex; 
            gap: 15px; 
            flex-wrap: wrap; 
            margin-bottom: 20px; 
        }
        
        .search-input, .search-select { 
            padding: 14px; 
            font-size: 16px; 
            border-radius: 10px; 
            border: 2px solid #e0e0e0; 
            transition: all 0.3s;
            flex: 1;
            min-width: 200px;
        }
        
        .search-input:focus, .search-select:focus { 
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .search-btn { 
            background: linear-gradient(135deg, #2ecc71, #27ae60); 
            border: none; 
            color: white; 
            cursor: pointer; 
            padding: 14px 30px; 
            border-radius: 10px; 
            font-size: 16px; 
            font-weight: 600;
            transition: all 0.3s;
            min-width: 150px;
        }
        
        .search-btn:hover { 
            background: linear-gradient(135deg, #27ae60, #219653);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 25px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        th, td { 
            border: 1px solid #e0e0e0; 
            padding: 15px; 
            text-align: left; 
        }
        
        th { 
            background: linear-gradient(135deg, #3498db, #2980b9); 
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #e3f2fd;
        }
        
        .muted { 
            color: #7f8c8d; 
            margin-top: 15px;
            text-align: center;
            font-size: 15px;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 25px;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #e0e0e0;
            background: rgba(255,255,255,0.8);
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .main-content {
                padding: 20px;
            }
            
            .card {
                padding: 25px;
            }
        }
        
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 28px;
            }
            
            .card h2 {
                font-size: 24px;
            }
            
            .search-input, .search-select {
                min-width: 100%;
            }
            
            .search-btn {
                width: 100%;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header will be loaded here by JavaScript -->

    <div class="main-content">

        
        <div class="wrap">
            <div class="card">
                <h2>Search Destinations</h2>
                <div class="row">
                    <select id="quickSelect" class="search-select">
                        <option value="">Quick Select Destination...</option>
                        <option value="Tokyo">Tokyo, Japan</option>
                        <option value="Paris">Paris, France</option>
                        <option value="New York">New York, USA</option>
                        <option value="Bali">Bali, Indonesia</option>
                        <option value="Sydney">Sydney, Australia</option>
                        <option value="Rome">Rome, Italy</option>
                    </select>
                </div>
                <div class="row">
                    <input id="q" class="search-input" placeholder="Search by city, country, or tag (e.g., beaches, museums)">
                    <input id="budget" class="search-input" type="number" min="0" placeholder="Max Budget (USD)">
                    <button id="btn" class="search-btn">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <div id="status" class="muted"></div>
                <table id="tbl" style="display:none;">
                    <thead>
                        <tr>
                            <th>Destination</th>
                            <th>Country</th>
                            <th>Continent</th>
                            <th>Estimated Cost</th>
                            <th>Safety Score</th>
                            <th>Tags</th>
                        </tr>
                    </thead>
                    <tbody id="body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Load Header Script -->
    <script src="load-header.js"></script>

    <script>
        // Existing search functionality
        document.getElementById('quickSelect').addEventListener('change', function() { 
            if (this.value) { 
                document.getElementById('q').value = this.value; 
                search(); 
            } 
        });
        
        async function search() {
            const q = document.getElementById('q').value.trim();
            const budget = document.getElementById('budget').value.trim();
            const params = new URLSearchParams();
            if (q) params.set('query', q);
            if (budget) params.set('maxBudget', budget);
            document.getElementById('status').textContent = 'Searching...';
            document.getElementById('tbl').style.display = 'none';
            document.getElementById('body').innerHTML = '';
            
            try {
                const resp = await fetch('/api/destinations/search?' + params.toString());
                const data = await resp.json();
                
                if (!data.ok) { 
                    document.getElementById('status').textContent = data.message || 'Search failed'; 
                    return; 
                }
                
                document.getElementById('status').textContent = `Found ${data.count} result(s)`;
                
                if (data.count > 0) {
                    document.getElementById('tbl').style.display = 'table';
                    for (const d of data.results) {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td><strong>${d.name}</strong></td>
                            <td>${d.country}</td>
                            <td>${d.continent}</td>
                            <td>$${d.estimatedCost}</td>
                            <td>${d.safetyScore}/10</td>
                            <td>${d.tags}</td>
                        `;
                        document.getElementById('body').appendChild(tr);
                    }
                } else {
                    document.getElementById('status').textContent = 'No destinations found matching your criteria.';
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Error searching destinations. Please try again.';
                console.error('Search error:', error);
            }
        }
        
        document.getElementById('btn').addEventListener('click', search);
        
        // Allow pressing Enter to search
        document.getElementById('q').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });
        
        document.getElementById('budget').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });
    </script>
</body>
</html>
