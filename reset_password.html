<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #9fd3e5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,.15);
            width: 100%;
            max-width: 450px;
        }
        
        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .description {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            display: none;
            font-size: 14px;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .back-link a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        
        <!-- Step 1: Request Code -->
        <div id="step1" class="step active">
            <p class="description">
                Enter your email address and we'll send you a 6-digit recovery code.
            </p>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>
            </div>
            
            <button id="sendCodeBtn">Send Recovery Code</button>
            
            <div id="message1" class="message"></div>
        </div>

        <!-- Step 2: Enter Code and New Password -->
        <div id="step2" class="step">
            <p class="description">
                Enter the 6-digit code sent to <strong id="emailDisplay"></strong>
            </p>
            
            <div class="form-group">
                <label for="code">6-Digit Code:</label>
                <input type="text" id="code" maxlength="6" placeholder="000000" required>
            </div>
            
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" required minlength="6">
                <div class="password-requirements">
                    Minimum 6 characters
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required minlength="6">
            </div>
            
            <button id="resetBtn">Reset Password</button>
            
            <div id="message2" class="message"></div>
            
            <div class="back-link" style="margin-top: 15px;">
                <a href="#" id="backToStep1">‚Üê Didn't receive code? Try again</a>
            </div>
        </div>
        
        <div class="back-link">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const resetBtn = document.getElementById('resetBtn');
        const message1 = document.getElementById('message1');
        const message2 = document.getElementById('message2');
        const emailInput = document.getElementById('email');
        const emailDisplay = document.getElementById('emailDisplay');

        // Step 1: Send recovery code
        sendCodeBtn.addEventListener('click', async function() {
            const email = emailInput.value.trim();
            
            if (!email) {
                showMessage(message1, 'Please enter your email address.', 'error');
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                showMessage(message1, 'Please enter a valid email address.', 'error');
                return;
            }

            sendCodeBtn.disabled = true;
            sendCodeBtn.textContent = 'Sending...';
            message1.style.display = 'none';

            try {
                const response = await fetch('/api/forgot/send-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(message1, 'Recovery code sent! Check your email.', 'success');
                    emailDisplay.textContent = email;
                    
                    // Move to step 2 after 2 seconds
                    setTimeout(() => {
                        step1.classList.remove('active');
                        step2.classList.add('active');
                    }, 2000);
                } else {
                    showMessage(message1, data.message || 'Failed to send code.', 'error');
                }
            } catch (error) {
                console.error('Send code error:', error);
                showMessage(message1, 'Error connecting to server.', 'error');
            } finally {
                sendCodeBtn.disabled = false;
                sendCodeBtn.textContent = 'Send Recovery Code';
            }
        });

        // Step 2: Reset password
        resetBtn.addEventListener('click', async function() {
            const email = emailInput.value.trim();
            const code = document.getElementById('code').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!/^\d{6}$/.test(code)) {
                showMessage(message2, 'Code must be exactly 6 digits.', 'error');
                return;
            }

            if (!newPassword || newPassword.length < 6) {
                showMessage(message2, 'Password must be at least 6 characters.', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage(message2, 'Passwords do not match.', 'error');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';
            message2.style.display = 'none';

            try {
                const response = await fetch('/api/forgot/verify-code-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(message2, 'Password reset successful! Redirecting to login...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage(message2, data.message || 'Reset failed.', 'error');
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                console.error('Reset error:', error);
                showMessage(message2, 'Error connecting to server.', 'error');
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });

        // Back to step 1
        document.getElementById('backToStep1').addEventListener('click', function(e) {
            e.preventDefault();
            step2.classList.remove('active');
            step1.classList.add('active');
            document.getElementById('code').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            message2.style.display = 'none';
        });

        // Helper function
        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = 'message ' + type;
            element.style.display = 'block';
        }

        // Allow Enter key on email input
        emailInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendCodeBtn.click();
            }
        });
    </script>
</body>
</html>
