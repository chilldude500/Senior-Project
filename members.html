<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member List - Aurora Trips</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            background-color: #9fd3e5; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: #333;
        }
        
        /* Main Content Styles */
        .container { 
            max-width: 1200px; 
            margin: 40px auto; 
            padding: 0 20px;
        }
        
        h1 { 
            text-align: center; 
            color: #2c3e50; 
            margin-bottom: 30px; 
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .community-description {
            text-align: center;
            color: #7f8c8d;
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 25px; 
            padding: 20px; 
        }
        
        .user-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }
        
        .user-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
            border-color: #3498db;
        }
        
        .avatar {
            width: 90px; 
            height: 90px; 
            border-radius: 50%; 
            object-fit: cover; 
            margin-bottom: 20px; 
            border: 4px solid #f0f0f0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .name { 
            font-weight: bold; 
            font-size: 20px; 
            margin-bottom: 10px; 
            color: #2c3e50; 
        }
        
        .bio-snippet { 
            font-size: 14px; 
            color: #666; 
            height: 42px; 
            overflow: hidden; 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical;
            line-height: 1.4;
        }
        
        .loading, .error {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #7f8c8d;
            background: white;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .error {
            color: #e74c3c;
            background: #fdedec;
            border: 1px solid #f5b7b1;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            h1 {
                font-size: 30px;
            }
            
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 26px;
            }
            
            .community-description {
                font-size: 16px;
                padding: 0 15px;
            }
            
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 15px;
                padding: 15px;
            }
            
            .user-card {
                padding: 20px;
            }
            
            .avatar {
                width: 75px;
                height: 75px;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header will be loaded here by JavaScript -->

    <div class="container">
        <h1>Community Members</h1>
        <p class="community-description">Connect with fellow travelers, share experiences, and plan adventures together with our global community.</p>
        <div id="grid" class="grid">
            <div class="loading">Loading members...</div>
        </div>
    </div>

    <!-- Load Header Script -->
    <script src="load-header.js"></script>
    
    <script>
        // Load members function
        async function loadMembers() {
            try {
                const res = await fetch('/api/all-users');
                const users = await res.json();
                
                const grid = document.getElementById('grid');
                grid.innerHTML = ''; 
                
                // If no users
                if (!users || users.length === 0) {
                    grid.innerHTML = '<div class="error">No members found.</div>';
                    return;
                }

                users.forEach(user => {
                    const pic = user.profilePicture || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
                    
                    const card = document.createElement('div');
                    card.className = 'user-card';
                    card.onclick = () => window.location.href = `/user?id=${user._id}`;
                    
                    // Create user initials for avatar fallback
                    const userName = user.name || 'Anonymous User';
                    const initials = userName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                    
                    card.innerHTML = `
                        <img src="${pic}" class="avatar" alt="${userName}" onerror="this.onerror=null; this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png';">
                        <div class="name">${userName}</div>
                        <div class="bio-snippet">${user.bio || 'No bio yet. Join the conversation!'}</div>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) {
                console.error(e);
                document.getElementById('grid').innerHTML = '<div class="error">Failed to load members. Please try again later.</div>';
            }
        }
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadMembers();
        });
    </script>
</body>
</html>
