<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Aurora Trips</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #9fd3e5; 
            font-family: Arial, sans-serif;
            padding-top: 0 !important;
        }
        
        /* Remove the old button-container styles */
        
        .wrap { 
            display: flex; 
            justify-content: center; 
            margin-top: 30px;
            padding: 20px;
        }
        
        .card { 
            background: #fff; 
            width: 500px; 
            max-width: 90%;
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 4px 18px rgba(0,0,0,.15); 
            text-align: center; 
        }
        
        .profile-pic { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            object-fit: cover; 
            margin-bottom: 20px; 
            border: 4px solid #f0f0f0; 
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
        }
        
        .form-group { 
            margin-bottom: 15px; 
            text-align: left; 
        }
        
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: #555; 
        }
        
        input, textarea { 
            width: 100%; 
            padding: 10px; 
            border-radius: 8px; 
            border: 1px solid #ccc; 
            box-sizing: border-box; 
            font-family: inherit;
            font-size: 14px;
        }
        
        textarea { 
            resize: vertical; 
            height: 80px; 
        }
        
        .save-btn { 
            background-color: #4CAF50; 
            color: white; 
            width: 100%; 
            margin-top: 10px; 
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .save-btn:hover {
            background-color: #45a049;
        }
        
        .logout-btn { 
            background-color: #ff6b6b; 
            color: white; 
            margin-top: 10px; 
            width: 100%; 
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .logout-btn:hover {
            background-color: #ff5252;
        }
        
        .url-preview {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            word-break: break-all;
        }
        
        #status { 
            margin-top: 15px; 
            color: #666; 
            font-weight: bold;
        }
        
        .success {
            color: #4CAF50 !important;
        }
        
        .error {
            color: #ff6b6b !important;
        }
        
        @media (max-width: 600px) {
            .wrap {
                margin-top: 20px;
                padding: 10px;
            }
            
            .card {
                padding: 25px;
            }
            
            .profile-pic {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Header will be loaded here by load-header.js -->

    <div class="wrap">
        <div class="card">
            <h2 style="color: #2c3e50; margin-bottom: 25px;">My Profile</h2>
            
            <img id="previewImg" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" 
                 alt="Profile Picture" class="profile-pic"
                 onclick="document.getElementById('profilePicture').focus()">
            
            <div class="form-group">
                <label for="profilePicture">Profile Image URL</label>
                <input type="text" id="profilePicture" placeholder="Paste image link here" 
                       oninput="updatePreview()">
                <div class="url-preview" id="urlPreview">Preview will update automatically</div>
            </div>
            
            <div class="form-group">
                <label for="name">Display Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" disabled style="background-color: #f5f5f5; color: #666;">
            </div>
            
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" placeholder="Tell us about yourself..."></textarea>
            </div>

            <button class="save-btn" onclick="saveProfile()">ðŸ’¾ Save Changes</button>
            <button class="logout-btn" onclick="logout()">ðŸšª Logout</button>
            
            <p id="status"></p>
        </div>
    </div>

    <!-- Load the shared header -->
    <script src="load-header.js"></script>
    
    <script>
        // Wait for header to load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                loadProfile();
            }, 200);
        });

        // Check if user is logged in
        const userId = localStorage.getItem('userId');
        if (!userId) {
            alert('Please login to view your profile');
            window.location.href = 'login.html';
        }

        // Load user profile data
        async function loadProfile() {
            try {
                // First, check localStorage for user data (set by header)
                const userName = localStorage.getItem('userName');
                const userEmail = localStorage.getItem('userEmail');
                const userProfilePicture = localStorage.getItem('userProfilePicture');
                
                // Set basic info from localStorage
                if (userName) document.getElementById('name').value = userName;
                if (userEmail) document.getElementById('email').value = userEmail;
                if (userProfilePicture) {
                    document.getElementById('profilePicture').value = userProfilePicture;
                    document.getElementById('previewImg').src = userProfilePicture;
                }
                
                // Try to fetch additional data from API
                try {
                    const res = await fetch(`/api/users/${userId}`);
                    if (res.ok) {
                        const user = await res.json();
                        
                        // Update fields with API data (overwrites localStorage if different)
                        if (user.name) document.getElementById('name').value = user.name;
                        if (user.email) document.getElementById('email').value = user.email;
                        if (user.bio) document.getElementById('bio').value = user.bio || '';
                        if (user.profilePicture) {
                            document.getElementById('profilePicture').value = user.profilePicture || '';
                            document.getElementById('previewImg').src = user.profilePicture;
                        }
                    }
                } catch (apiError) {
                    console.log('Using localStorage data only:', apiError);
                }
                
            } catch (error) {
                console.error('Error loading profile:', error);
                showStatus('Error loading profile', 'error');
            }
        }

        // Update image preview in real-time
        function updatePreview() {
            const url = document.getElementById('profilePicture').value.trim();
            const preview = document.getElementById('previewImg');
            const urlPreview = document.getElementById('urlPreview');
            
            if (url) {
                preview.src = url;
                urlPreview.textContent = url.length > 50 ? url.substring(0, 50) + '...' : url;
                urlPreview.style.color = '#3498db';
            } else {
                preview.src = 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
                urlPreview.textContent = 'Enter a URL to see preview';
                urlPreview.style.color = '#666';
            }
        }

        // Save profile changes
        async function saveProfile() {
            const name = document.getElementById('name').value.trim();
            const bio = document.getElementById('bio').value.trim();
            const pic = document.getElementById('profilePicture').value.trim();
            
            if (!name) {
                showStatus('Please enter a name', 'error');
                return;
            }
            
            showStatus('Saving...', '');
            
            try {
                // Update localStorage first (for immediate UI update)
                localStorage.setItem('userName', name);
                if (pic) {
                    localStorage.setItem('userProfilePicture', pic);
                }
                
                // Try to save to API if available
                try {
                    const response = await fetch(`/api/users/${userId}`, {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json' 
                        },
                        body: JSON.stringify({ 
                            name, 
                            bio, 
                            profilePicture: pic 
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('API save failed');
                    }
                } catch (apiError) {
                    console.log('Saved to localStorage only:', apiError);
                }
                
                // Update the header UI by triggering a refresh
                if (typeof initializeHeader === 'function') {
                    setTimeout(() => {
                        // Force header to refresh user data
                        const headerUserAvatar = document.getElementById('userAvatar');
                        const headerUserName = document.getElementById('userFullName');
                        
                        if (headerUserName) {
                            headerUserName.textContent = name;
                        }
                        
                        if (headerUserAvatar && pic) {
                            headerUserAvatar.innerHTML = `<img src="${pic}" alt="${name}">`;
                        } else if (headerUserAvatar && !pic) {
                            // Create initials from name
                            const initials = name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                            headerUserAvatar.textContent = initials;
                            
                            // Generate random gradient based on user initials
                            const colors = ['#3498db', '#9b59b6', '#2ecc71', '#e74c3c', '#f39c12', '#1abc9c'];
                            const color1 = colors[(initials.charCodeAt(0) || 0) % colors.length];
                            const color2 = colors[(initials.charCodeAt(1) || 0) % colors.length] || color1;
                            headerUserAvatar.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
                        }
                    }, 100);
                }
                
                showStatus('Profile saved successfully!', 'success');
                
            } catch (error) {
                console.error('Error saving profile:', error);
                showStatus('Error saving profile', 'error');
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = type;
            
            // Clear success message after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.textContent = '';
                    statusEl.className = '';
                }, 3000);
            }
        }

        // Logout function (uses the global logout from header)
        function logout() {
            if (typeof window.logout === 'function') {
                window.logout(); // Use the global logout function from header
            } else {
                // Fallback logout
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
